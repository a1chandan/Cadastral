<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
        .container { margin-top: 20px; }
        @media (max-width: 768px) {
            .form-group { margin-bottom: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Parcel Search</h2>
        <form id="searchForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="vdcSelect">VDC:</label>
                        <select class="form-control" id="vdcSelect" required>
                            <option value="">Select VDC</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="wardSelect">Ward:</label>
                        <select class="form-control" id="wardSelect" disabled required>
                            <option value="">Select Ward</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="parcelInput">Parcel Numbers (comma separated):</label>
                        <input type="text" class="form-control" id="parcelInput" placeholder="e.g., 123, 456, 789">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Search</button>
        </form>
        
        <div id="map" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
